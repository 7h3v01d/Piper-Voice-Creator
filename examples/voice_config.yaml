voice_id: "en_US_myvoice_demo"
language: "en_US"
sample_rate: 22050

paths:
  work_dir: "./work"
  recordings_dir: "./work/recordings"
  dataset_dir: "./work/dataset_ljspeech"
  out_dir: "./out"

prompts:
  file: "./assets/prompts_en_us_500.txt"
  count: 120          # how many prompts to record
  randomize: true

audio:
  target_sr: 22050
  target_channels: 1
  target_format: "wav"
  normalize: true
  trim_silence: true

training:
  training_repo_path: "../piper_training_repo"  # <-- set this
  run_kind: "single_speaker"
  # The suite calls scripts inside the training repo; you can adjust args:
  epochs: 200
  batch_size: 16
  learning_rate: 0.0002
  use_cuda: true

export:
  onnx_opset: 17
  simplify_onnx: true